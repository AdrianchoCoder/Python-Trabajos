<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Huéspedes - GlampingApp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h2 class="logo">🏕️ GlampingApp</h2>
      <ul class="nav-links">
        <li><a href="/usuarios">Usuarios</a></li>
        <li><a href="/glampings">Glampings</a></li>
        <li><a href="/alojamientos">Alojamientos</a></li>
        <li><a href="/huespedes">Huéspedes</a></li>
        <li><a href="/empleados">Empleados</a></li>
        <li><a href="/reservas">Reservas</a></li>
        <li><a href="/servicios">Servicios</a></li>
        <li><a href="/reportes">Reportes</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2>🧍 Registrar Huésped</h2>
    <form action="/crear_huesped" method="POST" class="form-section">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="documento" placeholder="Documento" required>
      <button class="btn">Registrar</button>
    </form>

    {% if huespedes %}
    <div class="personas-list">
      {% for h in huespedes %}
      <div class="persona-item">{{ h.nombre }} - {{ h.documento }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
